<!DOCTYPE html>
<html>

<head>
    <title>
        Product Price List
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="http://localhost:9000/ui/header"></script>

</head>

<body>
    <nav id="navBar" class="navbar navbar-expand-md bg-dark navbar-dark">

    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card overflow-auto">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-12" style="text-align: center;">
                                <h4>Maintenance Request List</h4>
                            </div>
                            <div class="col-md-12" style="text-align: center;">
                                <!-- Button trigger modal -->
                                <a type="button" id="makeRequest" class="btn btn-primary">
                            Make New Request
                                </a>
                                
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="requestRegister" class="table table-responsive display">
                            <thead>
                                <tr>
                                    <th>Edit / Delete</th>
                                    <th>Request Date</th>
                                    <th>Request For</th>
                                    <th>Building Name</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                   
                </div>


            </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {
           $.ajax({
                    type: "GET",
                    dataType: "application/json",
                    url: `${url}/request/getRequests`,
                    dataType: 'json',
                    success: async function(data) {
                        console.log("populating data table...", data);
                        var length = data.length;
                        var table = $('#requestRegister').DataTable();
                        table.clear()
                        for (var i = 0; i < length; i++) {
                            $('#requestRegister').dataTable().fnAddData([
                                `<a href="#" onclick='editProduct("${data[i].id}")'>edit</a>/<a  href='#' onclick='deleteRequest("${data[i].id}");'>delete</a>`,
                                data[i].created_at,
                                data[i].request_for,
                                data[i].building_name,
                                data[i].status
                            ]);
                        }
                    },
                    error: function(e) {
                        alert(e.responseText)
                        console.log("Add user Ajax ERROR: ", e);
                    }
                })
                //----------------------------
                //add product modal events
                //---------------------------

            $('#makeRequest').click(() => {
                window.location.href = `${url}/ui/newRequest`;
            });
        });

      /*  function editProduct(id) {
            localStorage.setItem("edit_product", id)
            window.location.href = `${url}/ui/addProduct`
        }*/

        function deleteRequest(id) {
            if (confirm("Are You Sure You Want to delete this Request?")) {
                let record_id = {
                    "id": id
                }
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: `${url}/request/deleteRequest`,
                    data: JSON.stringify(record_id),
                    dataType: 'json',
                    success: async function(data) {
                        await window.location.reload()
                    },
                    error: function(e) {
                        alert("Error!")
                        console.log("ERROR: ", e);
                    }
                });
            }
        }

    </script>
</body>

</html>
