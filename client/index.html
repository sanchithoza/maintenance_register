<!DOCTYPE html>
<html>

<head>
    <title>
        REQUEST-SSA
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/css-loader/3.3.3/css-loader.css"
    integrity="sha512-HrLBWHEIRcc9ZemiLhR34DVdkr81NVqhOtT1fIZGdcY5UmC5JzJAEwuj9B/fcNA6huJ3NQ8KV67CmdM/3H2H3g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        .back {
            background: #e2e2e2;
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
        }
        
        .div-center {
            width: 400px;
            height: 400px;
            background-color: #fff;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            padding: 1em 2em;
            border-bottom: 2px solid #ccc;
            display: table;
        }
        
        div.content {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="loader" class="loader loader-ball"></div>
    <div class="back">
        <div class="div-center">
            <div class="content">
                <h3>Login</h3>
                <hr />
                <form>
                    <div class="form-group">
                        <label for="email">User Name</label>
                        <input type="text" class="form-control" id="user_name" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary" id="login">Login</button>
                    <hr />
                  <!--  <button type="button" class="btn btn-link">Forgot Password</button>-->
                </form>
            </div>
            </span>
        </div>
    </div>
    <script>
        $(document).ready(async() => {
                let url= 'http://localhost:9000/maintenance';
                //for server
                //let url = 'https://request-ssa.xyz/maintenance'
                $("#login").click(async() => {
                    $("#loader").addClass("is-active");
                let loginCredential = {
                    "user_name": $("#user_name").val(),
                    "password": $("#password").val()
                }
                try {
                    await $.ajax({
                        type: "POST",
                        dataType: "application/json",
                        url: `${url}/user/login`,
                        data: loginCredential,
                        dataType: 'json',
                        success: async function(data) {
                            await sessionStorage.setItem("user_id", data[0].id);
                            await sessionStorage.setItem("user_name", data[0].name);
                            await sessionStorage.setItem("institute_id", data[0].institute_id);
                            await sessionStorage.setItem("role", data[0].role);
                            await window.location.replace("./request_list.html");
                        },
                        error: async function(e) {
                           await alert("Something went wrong. Contact your support.")
                           $("#loader").removeClass("is-active");
                            //await alert()
                            await console.log("user login user Ajax ERROR: ", e,JSON.stringify(e));
                        }
                    });
                } catch (error) {
                    console.log("User login catch Error ", error);
                }
            })
        })
    </script>
</body>

</html>
