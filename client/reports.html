<!DOCTYPE html>
<html>
  <head>
    <title>Maintenance Request Report</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/buttons/2.1.0/css/buttons.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/css-loader/3.3.3/css-loader.css"
      integrity="sha512-HrLBWHEIRcc9ZemiLhR34DVdkr81NVqhOtT1fIZGdcY5UmC5JzJAEwuj9B/fcNA6huJ3NQ8KV67CmdM/3H2H3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .form-group {
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <div id="loader" class="loader loader-ball"></div>
    <nav id="navBar" class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Nav-Bar Comes From header.js-->
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card overflow-auto">
            <div class="card-header">
              <h3 id="">Reports</h3>
              <div class="col-md-12 border border-dark">
                <h4>Filter By</h4>
                <form class="form-row">
                  <div class="form-group text-center">
                    <div class="checkbox">
                      <label
                        ><input
                          id="is_all"
                          type="checkbox"
                          value=""
                          checked
                        /><br />All<br />Institutes</label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="institute">Select Institute</label>
                    <select
                      class="form-control institute_id"
                      id="institute_id"
                    ></select>
                  </div>
                  <div class="form-group">
                    <label for="status">Request Status</label>
                    <select class="form-control" id="status">
                      <option value="all">All</option>
                      <option value="pending">Pending</option>
                      <option value="completed">Completed</option>
                      <option value="in progress">In Progress</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="discription">From Date :</label>
                    <input class="form-control" type="date" id="from_date" />
                  </div>
                  <div class="form-group">
                    <label for="discription">To Date:</label>
                    <input class="form-control" type="date" id="to_date" />
                  </div>
                  <div class="form-group">
                    <label for="discription"> -</label>
                    <input
                      type="button"
                      class="btn btn-small btn-primary form-control"
                      id="generate_report"
                      value="Generate Report"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12" id="report_div" hidden="hidden">
                  <h3>Report Data</h3>
                  <table
                    id="request_report"
                    class="display"
                    style="width: 100%"
                  >
                    <thead>
                      <tr>
                        <th>Record Id</th>
                        <th>Request Date</th>
                        <th>Institute</th>
                        <th>Building Name</th>
                        <th>Floor Number</th>
                        <th>Room Number/Name</th>
                        <th>Request For</th>
                        <th>Discription</th>
                        <th>Current Status</th>
                        <th>Assigned To</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/buttons/2.1.0/js/dataTables.buttons.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.html5.min.js"
    ></script>

    <script type="text/javascript" src="header.js"></script>

    <script>
      $(document).ready(async function () {
        $("#institute_id").attr("disabled", "disabled");
        $("#is_all").change(() => {
          if ($("#is_all").is(":checked")) {
            $("#institute_id").attr("disabled", "disabled");
          } else {
            $("#institute_id").removeAttr("disabled");
          }
        });
        await getInstitute();
        var now = new Date();
        var day = ("0" + now.getDate()).slice(-2);
        var month = ("0" + (now.getMonth() + 1)).slice(-2);
        var today = now.getFullYear() + "-" + month + "-" + day;
        var from_date = now.getFullYear() + "-" + month + "-01";
        $("#from_date").val(from_date);
        $("#to_date").val(today);
        $("#loading").hide();
        $("#generate_report").click(async function () {
          $("#loader").addClass("is-active");
          $("#report_div").removeAttr("hidden");
          let finalTotal = 0;
          let institute_id = $("#institute_id").val() || "";
          if ($("#is_all").is(":checked")) {
            institute_id = "";
          }
          let from_date = $("#from_date").val() || "";
          let to_date = $("#to_date").val() || "";
          let status = $("#status").val() || "";
          let filter = {
            institute_id,
            status,
            from_date,
            to_date,
          };
          $.ajax({
            type: "POST",
            contentType: "application/json",
            url: `${url}/request/getReport`,
            data: JSON.stringify(filter),
            dataType: "json",
            success: async function (data) {
              if (data.length < 1) {
                data = [
                  {
                    created_at: "",
                    patient_name: "No records found",
                    amount: "",
                    entry_by: "",
                  },
                ];
              }

              console.log(JSON.stringify(data));

              var table = $("#request_report").DataTable({
                data: data,
                columns: [
                  { data: "id" },
                  { data: "created_at" },
                  { data: "institute_name" },
                  { data: "building_name" },
                  { data: "floor_number" },
                  { data: "room_identification" },
                  { data: "request_for" },
                  { data: "discription" },
                  { data: "status" },
                  { data: "technician_name" },
                ],
                columnDefs: [
                  {
                    targets: -1,
                    data: null,
                    defaultContent: "<button>Click!</button>",
                  },
                ],
                retrieve: true,
                dom: "Bfrtip",
                buttons: [
                  {
                    extend: "excelHtml5",
                    footer: true,
                    title: `A Report of ${$(
                      "#department"
                    ).val()} department(s)`,
                    messageTop: `Duration : ${$("#from_date").val()} To ${$(
                      "#to_date"
                    ).val()} of ${$("#report_type").val()} Charges`,
                  },
                  { extend: "pdfHtml5", footer: true },
                ],
              });
              table.clear().rows.add(data).draw();
            },
            error: function (e) {
              alert(`Unable to Create Request ${e}`);
              console.log("Make Request Ajax ERROR: ", JSON.stringify(e));
            },
          });
          $("#loader").removeClass("is-active");
        });
        $("#request_report").on("click", "tbody tr", function () {
          let id = $(this).find("td:first").text();
          window.location.href = `request_detail.html?id=${id}`;
          //window.open(`./recipt.html?id=${id}`, "_blank");
        });
      });
    </script>
  </body>
</html>
