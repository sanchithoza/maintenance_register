<!DOCTYPE html>
<html>

<head>
    <title>
        OPD-Charges Report
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.1.0/css/buttons.dataTables.min.css">
    
</head>

<body>
    <nav id="navBar" class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Nav-Bar Comes From header.js-->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card overflow-auto">
                    <div class="card-header">
                        <h4 id="">Reports</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h3>Filter By</h3>
                                <form class="form">
                                    <div class="form-group">
                                        <label for="institute">Select Department</label>
                                        <select class="form-control department" id="department" required>
                                          <option value="none">Select Department</option>
                                          <option value="ayurvedic">Ayurvedic</option>
                                          <option value="homeopathic">Homeopathic</option>
                                        </select>
                                      </div>
                                    <div class="form-group">
                                        <label for="discription">From Date :</label>
                                        <input class="form-control" type="date" id="min">
                                    </div>
                                    <div class="form-group">
                                        <label for="discription">To Date:</label>
                                        <input class="form-control" type="date" id="min">
                                    </div>
                                    <div class="form-group">
                                        <label for="discription">Entry By:</label>
                                    <select class="form-control" id="entry_by">
                                        <option value="hiren">Hiren</option>
                                        <option value="hiren">Disha</option>
                                        <option value="hiren">Tinkle</option>
                                        <option value="hiren">Bhavisha</option>
                                      </select>
                                      </div>
                                      <input type="button" class="btn btn-primary" id="submitRequest" value="Filter Report" />
                                    </form>
                            </div>
                            <div class="col-md-8">
                                <h3>Report Data</h3>
                              <table id="opd_entries" class="display" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Patient Name</th>
                                        <th>Total</th>
                                        <th>Entry By</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   
                                </tbody>
                                <tfoot>
                                  <tr>
                                      <th></th>
                                    <th>Total Amount</th>
                                        <th></th>
                                        <th></th>
                                </tr>
                                </tfoot>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.1.0/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.html5.min.js"></script>

    <script type="text/javascript" src="header.js"></script>

    <script>
        $(document).ready(async function() {
            let finalTotal = 0;
          $.get(`${url}/opd/getEntries`, function(data) {
                console.log("get users",data);
                var length = data.length;
                console.log(data);
                var table = $('#opd_entries').DataTable({
                        dom: 'Bfrtip',
                        buttons: [
                        { extend: 'excelHtml5', footer: true },
                        { extend: 'pdfHtml5', footer: true }
                    ]
                } );
                table.clear()
                for (var i = 0; i < length; i++) {
                    $('#opd_entries').dataTable().fnAddData([
                        data[i].created_at,
                        data[i].patient_name,
                        data[i].total,
                        data[i].entry_by
                    ]);
                    finalTotal += parseInt(data[i].total)
                }
              
               var column = table.column(2);
                    $(column.footer()).html(
                        column.data().reduce(function(a, b) {
                            return parseInt(a) + parseInt(b);
                        })
                     );      
            });
        });

       
    </script>
</body>

</html>
