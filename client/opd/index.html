<!DOCTYPE html>
<html>

<head>
    <title>
        OPD-SSA
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <style>
      table tr td{
        margin:0px !important;
        padding: 3px !important;
      }
    </style>
</head>

<body>
    <nav id="navBar" class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Nav-Bar Comes From header.js-->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card overflow-auto">
                    <div class="card-header">
                        <h4 id="">New OPD Charges Entry</h4>
                    </div>
                    <div class="card-body">
                        <form class="form">
                          <div class="row">
                            <div class="col-md-4 border-right border-dark p-2">
                              <div class="form-group">
                                <label for="institute">Select Department</label>
                                <select class="form-control department" id="department" required>
                                  <option value="none">Select Department</option>
                                  <option value="ayurvedic">Ayurvedic</option>
                                  <option value="homeopathic">Homeopathic</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="case">Case Number</label>
                                <input type="text" class="form-control" id="case_number"/>
                            </div>
                            <div class="form-group">
                              <label for="pname">Patient Name</label>
                              <input type="text" class="form-control" id="patient_name"/>
                          </div>
                            </div>
                            <div class="col-md-4 border-right border-dark p-0">
                            <table class="table p-0 m-0">
                              <h3>Dispensary Charge</h3>
                              <tr>
                                <td><label for="lcharges">Registration</label></td>
                                <td><input type="number" class="form-control" id="registration" value="0" min="0" disabled/></td>
                                <td><input type="checkbox" id="is_registration_charges"/></td>
                              </tr>
                              <tr>
                                <td><label for="lcharges">Consultation</label></td>
                                <td><input type="number" class="form-control" id="consultation" value="0" min="0" disabled/></td>
                                <td><input type="checkbox" id="is_consultation_charges"/></td>
                              </tr>
                              <tr>
                                <td><label for="lcharges">Lab</label></td>
                                <td><input type="number" class="form-control" id="lab" value="0" min="0" disabled/></td>
                                <td><input type="checkbox" id="is_lab_charges"/></td>
                              </tr>
                              <tr>
                                <td><label for="lcharges">Dispensary<br>(<span class="charge">30</span>/week)</label></td>
                                <td>
                                  <select class="form-control no_of_weeks" disabled>
                                    <option value="1">1 Week</option>
                                    <option value="2">2 Week</option>
                                    <option value="4">4 Week</option>
                                  </select>
                                  <input type="number" class="form-control" id="dispensary" value="0" min="0" disabled/></td>
                                <td><input type="checkbox" id="is_dispensary"/></td>
                              </tr>
                              <tr>
                                <td><label for="lcharges">Bio Chemic<br>(<span class="charge">50</span>/week)</label></td>
                                <td>
                                  <select class="form-control no_of_weeks" disabled>
                                    <option value="1">1 Week</option>
                                    <option value="2">2 Week</option>
                                    <option value="4">4 Week</option>
                                  </select>
                                  <input type="number" class="form-control" id="bio_chemic" value="0" min="0" disabled/></td>
                                <td><input type="checkbox" id="is_biochem"/></td>
                              </tr>
                             <tr>
                                <td><label for="lcharges">Mother Tincher<br>(<span class="charge">50</span>/week)</label></td>
                                <td>
                                  <select class="form-control no_of_weeks" disabled>
                                    <option value="1">1 Week</option>
                                    <option value="2">2 Week</option>
                                    <option value="4">4 Week</option>
                                  </select>
                                  <input type="number" class="form-control" id="mother_tincher" value="0" min="0" disabled/></td>
                                <td><input type="checkbox" id="is_ticher"/></td>
                              </tr>
                              </table>
                            </div>
                            <div class="col-md-4 p-0">
                              <table class="table p-0 m-0">
                                <h3>Dressing Charge</h3>
                                <tr>
                                  <td><label for="lcharges">Minor Dressing</label></td>
                                  <td><input type="number" class="form-control" id="minor_dressing" value="0" min="0" disabled/></td>
                                  <td><input type="checkbox" id="is_minor_dressing"/></td>
                                </tr>
                                <tr>
                                  <td><label for="lcharges">Major Dressing</label></td>
                                  <td><input type="number" class="form-control" id="major_dressing" value="0" min="0" disabled/></td>
                                  <td><input type="checkbox" id="is_major_dressing"/></td>
                                </tr>
                                <tr>
                                  <td><label for="lcharges">1st Stiches</label></td>
                                  <td><input type="number" class="form-control" id="first_stiches" value="0" min="0" disabled/></td>
                                  <td><input type="checkbox" id="is_first_stiches"/></td>
                                </tr>
                                <tr>
                                  <td><label for="lcharges">Other Stiches</label></td>
                                  <td><input type="number" class="form-control" id="other_stiches" value="0" min="0" disabled/></td>
                                  <td><input type="checkbox" id="is_other_stiches"/></td>
                                </tr>
                               <tr>
                                  <td><label for="lcharges">Injection</label></td>
                                  <td><input type="number" class="form-control" id="injection" value="0" min="0" disabled/></td>
                                  <td><input type="checkbox" id="is_injection"/></td>
                                </tr>
                                <tr>
                                  <td><label for="lcharges">ECG</label></td>
                                  <td><input type="number" class="form-control" id="ecg" value="0" min="0" disabled/></td>
                                  <td><input type="checkbox" id="is_ecg"/></td>
                                </tr>
                                <tr>
                                  <td><label for="lcharges">Remark</label></td>
                                  <td colspan="2"><textarea name="remark" id="remark" cols="30" rows="4"></textarea></td>
                                  
                                </tr>
                                </table>
                              </div>
                            <div class="col-md-12 border-top border-dark p-2 center">
                              <table class="table">
                                <tr>
                                  <td>Entry By</td>
                                  <td>
                                    <select class="form-control" id="entry_by">
                                      <option value="hiren">Hiren</option>
                                      <option value="hiren">Disha</option>
                                      <option value="hiren">Tinkle</option>
                                      <option value="hiren">Bhavisha</option>
                                    </select>
                                  </td>
                                  <td><input type="button" class="btn btn-primary" id="submitRequest" value="Submit Request" /></td>
                                  <td><h5>Total = <span id="total"></span></h5></td>
                                </tr>
                              </table>
                              
                            </div>
                          </div>
                    </form>
                    </div>
                </div>

            </div>
            
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="header.js"></script>

    <script>
      let newEntry;
        $(document).ready(async function() {
          newEntry={
              department : "",
              case_number : "",
              patient_name : "",
              entry_by : "",
              total : "",
            };
          async function toggleInput(control,charge){
            if($(control).is(':checked')){
              $(control).parent().parent().find('input[type="number"]').removeAttr('disabled')
              $(control).parent().parent().find('input[type="number"]').val(charge)  
            }else{
              $(control).parent().parent().find('input[type="number"]').attr('disabled','disabled')
              $(control).parent().parent().find('input[type="number"]').val(0)
            }
            let control_id = $(control).parent().parent().find('input[type="number"]').attr('id'); 
            newEntry[`${control_id}`] = $(control).parent().parent().find('input[type="number"]').val()
            updateTotal();
          }
          function toggleInputSelect(control,charge){
            if($(control).is(':checked')){
              $(control).parent().parent().find('input[type="number"]').removeAttr('disabled')
              $(control).parent().parent().find('select').removeAttr('disabled')
              $(control).parent().parent().find('input[type="number"]').val(charge)
            }else{
              $(control).parent().parent().find('input[type="number"]').attr('disabled','disabled')
              $(control).parent().parent().find('select').attr('disabled','disabled')
              $(control).parent().parent().find('input[type="number"]').val(0)
            }
            updateTotal();
          }
          function updateTotal(){
            var input_number = document.querySelectorAll("input[type='number']");
            var total = 0
            $("#total").empty()
            for(i = 0;i<input_number.length;i++){
              total = total + parseInt(input_number[i].value)
            }
            $("#total").append(total)
          }
          $("#is_lab_charges").click(function(){
            toggleInput(this,0)
          })
          $("#is_registration_charges").click(function(){
            toggleInput(this,20)
          })
          $("#is_consultation_charges").click(function(){
            toggleInput(this,0)
          })
          $("#is_dispensary").click(function(){
            toggleInputSelect(this,30)
          })
          
          $("#is_biochem").click(function(){
            toggleInputSelect(this,50)
          })
          $("#is_ticher").click(function(){
            toggleInputSelect(this,50)
          })
          $("#is_minor_dressing").click(function(){
            toggleInput(this,50)
          })
          $("#is_major_dressing").click(function(){
            toggleInput(this,0)
          })
          $("#is_first_stiches").click(function(){
            toggleInput(this,150)
          })
          $("#is_other_stiches").click(function(){
            toggleInput(this,50)
          })
          $("#is_injection").click(function(){
            toggleInput(this,30)
          })
          $("#is_ecg").click(function(){
            toggleInput(this,150)
          })
          $('input[type="number"]').on('change',async function(){
            updateTotal();
          })
          $('input[type="number"]').on('keyup',async function(){
            updateTotal();
          })
          $(".no_of_weeks").on('change',function(){
            let week = $(this).val();
            let amt = $(this).parent().parent().find('.charge').text();
            $(this).parent().parent().find('input[type="number"]').val(parseInt(week)*parseInt(amt));
            updateTotal()
          })
          
          $("#submitRequest").click(()=>{
            newEntry.department = $("#department").val()
            newEntry.patient_name = $("#patient_name").val()
            newEntry.case_number = $("#case_number").val()
            newEntry.entry_by = $("#entry_by").val()
            newEntry.total = $("#total").text()
            newEntry.remark = $("#remark").val()
            console.log(newEntry);
            $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: `${url}/opd/newEntry`,
                    data: JSON.stringify(newEntry),
                    dataType: 'json',
                    success: async function(data) {
                    alert("Request Created.")
                    console.log(data);
                     //window.location.reload();
                    },
                    error: function(e) {
                        alert(`Unable to Create Request ${e}`)
                        console.log("Make Request Ajax ERROR: ", JSON.stringify(e));
                    }
                });
          })
          /**/
        });

        //$("#message").html("hello")
    </script>
</body>

</html>
